<div
  class="border border-border w-full h-64 rounded-xl p-4 flex flex-col items-center overflow-hidden bg-dark"
>
  <div class="flex flex-col h-full justify-between">
    <div class="flex gap-2 items-center">
      <div class="w-12 h-12 grid place-items-center bg-primary-500 rounded-lg">
        <i class="material-symbols-rounded">directions_run</i>
      </div>
      <div class="flex flex-col h-fit">
        <span class="font-bold text-lg leading-5">Run around</span>
        <span class="text-muted leading-5">At least 2km per day</span>
      </div>
    </div>
    <div class="flex gap-1.5">
      @for (column of getColumns(); track $index) {
        <div class="flex flex-col gap-1.5">
          @for (day of column; track $index) {
            <div
              class="w-7 h-7 rounded-sm"
              [ngClass]="{
                'bg-primary-200': day.level === 0,
                'bg-primary-400': day.level === 1,
                'bg-primary-600': day.level === 2,
                'bg-primary-800': day.level > 2,
                'bg-transparent border border-border': day.level === -1,
              }"
            ></div>
          }
        </div>
      }
    </div>
  </div>
</div>

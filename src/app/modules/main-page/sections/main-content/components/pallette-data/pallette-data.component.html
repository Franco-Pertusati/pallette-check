<div class="flex flex-col gap-6">
  <div class="flex justify-between items-center">
    <div class="flex gap-4 items-center">
      <span class="text-lg font-bold">
        {{ paletteService.currentPalette().name }}
      </span>
      <app-button
        [style]="'border'"
        [icon]="'bookmark'"
      />
    </div>
    <div class="flex gap-2">
      <app-button
        [style]="'filled'"
        [icon]="'upgrade'"
        [label]="'Export palette'"
      />
    </div>
  </div>
  @for (color of paletteService.currentPalette().colors; track $index) {
    <app-color-shades [color]="color" />
  }
</div>

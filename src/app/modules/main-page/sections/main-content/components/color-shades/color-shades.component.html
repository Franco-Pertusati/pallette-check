<div class="flex flex-col gap-2">
  <div class="flex gap-2 items-center justify-between">
    <div class="flex gap-2 items-center">
      <input
        #colorName
        type="text"
        [value]="color().name"
        (keyup.enter)="editName(colorName.value)"
        class="focus:outline-0 w-fit border border-border rounded-xl p-1.5 bg-neutral"
        placeholder="Color name"
      />
      <input
        #colorHex
        type="text"
        [value]="color().shades[5].value"
        (keyup.enter)="editHex(colorHex.value)"
        class="focus:outline-0 border border-border rounded-xl p-1.5 w-20 bg-neutral"
        placeholder="Color hex"
      />
      <app-button [icon]="'repeat'" [style]="'border'" (btnClick)="randomColor()" />
      <app-button
        [icon]="'delete'"
        [style]="'border'"
        (click)="removeColor()"
      />
    </div>
    <div class="flex gap-2">
      <app-button [icon]="'contrast'" [style]="'border'" />
      <app-button [icon]="'upgrade'" [style]="'border'" />
    </div>
  </div>
  <div class="flex gap-1.5 overflow-hidden">
    @for (shade of color().shades; track $index) {
      <button
        (click)="copyColor(shade.value)"
        [style]="`background-color: ${shade.value};`"
        class="h-24 w-18 grow rounded-xl flex justify-center items-center group relative hover:cursor-pointer"
      >
        <span
          class="bg-dark p-1 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity absolute"
        >
          {{ shade.value }}
        </span>
      </button>
    }
  </div>
</div>

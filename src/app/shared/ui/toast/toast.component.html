@let t = toast();

<div class="p-3 rounded-xl bg-succes text-white">
  <div class="flex items-center gap-2">
    <i class="material-symbols-rounded">
      {{ t.icon }}
    </i>
    <span class="">
      {{ t.title }}
    </span>
  </div>
  @if (t.message) {
  <div>
    <span>
      {{ t.message }}
    </span>
  </div>
  }
</div>
